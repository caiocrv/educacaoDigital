<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title> 
    <link rel="stylesheet" href="{{ url_for('static', filename='register.css') }}">
</head>
<body>
    <header>
         <div class="navbar">
            <a href="/landingPage">
                <img src="{{ url_for('static', filename='img/logo.png') }}" class="image-login" alt="logo" width="120" height="120">
            </a>
        </div>
        <ul>
            <li><a href="/landingPage">DevStart</a></li>
            <li><a href="/login">Login</a></li>
            <li><a href="/register">Cadastrar-se</a></li>
        </ul>
    </header>
    <main>
        <div class="main-Cadastro">
            <div class="left-cad">
                <h1>Faça seu cadastro! <br><span> Venha aprender com nosso time!</span></h1>
                <img src="{{ url_for('static', filename='img/img-register.png') }}" alt="personagem do site" width="400" height="400">
            </div>
            <div class="right-cad">
                <div class="card-cadastro">
                    <h2>Cadastrar conta</h2>

                    <form action="/register" method="post" onsubmit="return validarSenha(event)">
                        <label for="username">Usuário</label>
                        <input type="text" id="username" name="username" placeholder="Usuário" required>
                        <p style="font-size: 11px;">Usuário só pode conter letras minúsculas, _ ou .</p>
                        <br>

                        <label for="password">Senha</label>
                        <input type="password" id="password" name="password" placeholder="Senha" required>
                        <p style="font-size: 11px;">Utilize letras maiúsculas, número e caractere especial (@, $, #, ?, !, &)</p>
                        <br>

                        <label for="confirmPassword">Confirma Senha</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirma Senha" required>

                        <br><br>
                        
                        <button type="submit">Cadastrar</button>
                        
                        {% if error %}
                        <div id="erro-backend" data-msg="{{ error }}"></div>
                        {% endif %}
                        <script>
                        window.onload = function() {
                            var erroDiv = document.getElementById("erro-backend");
                            if (erroDiv) {
                                var mensagem = erroDiv.getAttribute("data-msg");
                                if (mensagem) {
                                    alert(mensagem);
                                    }
                                }
                            }
                        </script>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
