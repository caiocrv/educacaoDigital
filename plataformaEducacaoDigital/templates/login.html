<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <h2>Login</h2>

    <form action="/login" method="post">
        <label for="username">Usu√°rio:</label>
        <input type="text" id="username" name="username" required>

        <br><br>

        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" required>
        
        <br><br>

        <button type="submit">Entrar</button>
    </form>
    <a href="/register">
      <button>
        Criar Cadastro
      </button>
    </a>
    {% if error %}
      <div id="erro-backend" data-msg="{{ error }}"></div>
    {% endif %}
    <script>
      window.onload = function() {
          var erroDiv = document.getElementById("erro-backend");
          if (erroDiv) {
              var mensagem = erroDiv.getAttribute("data-msg");
              if (mensagem) {
                  alert(mensagem);
              }
          }
      }
    </script>
</body>
</html>
